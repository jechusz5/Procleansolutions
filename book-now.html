      <!-- Booking Form (a la derecha) -->
      <section id="booking" class="section booking-side">
        <h2> Book Your Cleaning Now</h2>
        <p>Schedule your cleaning service instantly. Choose the type of service, date, and time that suits you.</p>

        <form id="bookingForm" class="booking-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required pattern="^[0-9+ ]+$">

          <label for="service">Select Service</label>
          <select id="service" name="service" required>
            <option value="">-- Select a service --</option>
            <option value="Full House Deep Clean">Full House Deep Clean</option>
            <option value="Weekly Cleaning">Weekly Cleaning</option>
            <option value="Bi-Weekly Cleaning">Bi-Weekly Cleaning</option>
          </select>

          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required>

          <label for="time">Preferred Time</label>
          <input type="time" id="time" name="time" required>

          <label for="message">Additional Notes</label>
          <textarea id="message" name="message" rows="4"></textarea>

          <button type="submit" class="btn">Confirm Booking</button>
        </form>

        <div id="bookingMessage"></div>
      </section>

    </div>
